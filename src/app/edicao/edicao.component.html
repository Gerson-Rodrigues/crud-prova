<h4><strong  class="text-bg-info text-light opacity-75">Edição de Cadastro</strong></h4>


<form [formGroup]="formEdicao" (ngSubmit)="onEdit()" class="body">
<h5><strong class="text-bg-light">Utilize os campos para alterar os dados de um Paciente</strong></h5>
&nbsp;
  <div *ngIf="mensagem" class="mb-3 alert alert-outline-primary opacity-100">
    <strong>{{ mensagem }}</strong></div>

    <div class="row mb-3">
      <div class="col-md-1"></div>

      <div class="col-md-5">
        <label class="text-bg-light"><strong>Nome do Médico</strong></label>
        <input type="text" class="form-control" formControlName="nome" />
        <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
          <span *ngIf="form.nome.errors.required" class="text-bg-light">
            Por favor insira um nome.
          </span>
        </div>
      </div>
      <div class="col-md-5">
        <label class="text-bg-light"> <strong>Crm</strong> </label>
        <input type="text" class="form-control" formControlName="crm" maxlength="11"/>
        <div class="text-danger" *ngIf="form.crm.touched && form.crm.invalid" length="11">
          <span *ngIf="form.crm.errors.required" class="text-bg-light">
            Por favor, insira um CRM.</span>

        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <label class="text-bg-light"><strong>Tel p/ Contato</strong></label>
        <input type="text" class="form-control" formControlName="telefone" />
        <div class="text-danger" *ngIf="form.telefone.touched && form.telefone.invalid"
        > <span *ngIf="form.telefone.errors.required" class="text-bg-light">
            Coloque um telefone para registro.
          </span>
        </div>
      </div>
      <div class="col-md-5">
        <label class="text-bg-light"><strong>Tipo</strong></label>
        <input type="text" class="form-control" formControlName="tipo" />
        <div class="text-danger"
          *ngIf="form.tipo.touched && form.tipo.invalid">
          <span *ngIf="form.tipo.errors.required" class="text-bg-light">
            Digite uma especialização.
          </span>
        </div>
      </div>
    </div>
    <div class="row mb-3"></div>
    <div class="row mb-3"></div>


  <div class="row mb-3">
    <div class="col-md-12">
      <input
        type="submit"
        [disabled]="!formEdicao.valid"
        class="btn btn-success"
        value="Atualizar Dados"/>
    </div>
  </div>
 </form>
