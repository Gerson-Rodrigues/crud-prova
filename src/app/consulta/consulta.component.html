  <div class="body"> <h4><strong><i class="text-dark">Consulta de Médicos </i></strong></h4>
  <hr>


    <h5><strong>Lista de Médicos Cadastrados</strong></h5>
    <hr>

    <table class="table table-over table-sm text-light">
      <thead>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td><strong class="text-dark">Gerar arquivo em:</strong></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
            <td>
            <button class="btn btn-outline-info text-dark p-2 opacity-100" (click)="
            geraPdf()"><a><i>PDF </i></a></button>
            &nbsp;ou
            <button class="btn btn-outline-info text-dark p-2 opacity-100" (click)="geraHtml()"><a><i>HTML </i></a></button>
          </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><strong>Nome</strong></td>
          <td><strong>CRM</strong></td>
          <td></td>
          <td><strong>Telefone</strong></td>
          <td><strong>Tipo</strong></td>
          <td><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ações</strong></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of registro">

          <td>{{p.nome}}</td>
          <td>{{p.crm}}</td>
          <td></td>
          <td>{{p.telefone}}</td>
          <td>{{p.tipo}}</td>
          <td>
            <button class="btn btn-outline-success p-2 opacity-100" [routerLink]="['/edicao',p.id_medico]">Editar</button>&nbsp;
            <button class="btn btn-outline-danger p-2 opacity-100" (click)="excluir(p.id_medico)">Excluir</button>
            &nbsp;
            </td>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6"><strong>Total de Registros: {{ registro.length }}</strong></td>
        </tr>
      </tfoot>
      <!--Régua da Paginação
      <div class="card-footer">
        <pagination-controls (pageChange)="handlePageChange($event)" previousLabel=" Back"
          nextLabel="Next "></pagination-controls>
      </div>-->
    </table>
</div>
